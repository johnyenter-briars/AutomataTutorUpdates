<div>
	<link rel="stylesheet" href="/stylesheets/problemstyle.css" type="text/css"/>
	<h2> Create a new Find Derivation problem </h2>

	<lift:Grammar.rendergrammarsyntax>
	</lift:Grammar.rendergrammarsyntax >

	<h4> Problem Definition </h4>

	<lift:Identity form="POST">
	<table>
		<tr>
			<td> Name: </td>
			<td> <createform:namefield> </createform:namefield> </td>
		</tr>
		<tr>
			<td> Description: </td>
			<td> <createform:descriptionfield> </createform:descriptionfield> </td>
		</tr>
		<tr>
			<td> Grammar: </td>
			<td> <createform:grammarfield> </createform:grammarfield> </td>
		</tr> 
		<tr>
			<td> Word: </td>
			<td> <createform:wordfield> </createform:wordfield> </td>
		</tr> 
		<tr>
			<td> Derivation Type: </td>
			<td> <createform:derivationtypefield> </createform:derivationtypefield> </td>
		</tr>
		<tr> 
			<td> </td>
			<td> <createform:submit> </createform:submit> </td>
		</tr>
	</lift:Identity>

	<div id="feedbackdisplay" style="display:none" class="gradefeed">
		<h3> Parsing Error: </h3>
		<ul>
			<div id="parsingerror"/>
		</ul>
	</div>
</div>
