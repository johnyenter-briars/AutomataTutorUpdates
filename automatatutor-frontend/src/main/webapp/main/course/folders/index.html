<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=course-surrounding;at=content">
    <lift:Coursesnippet.rendereditfolderform form="POST">
        <table>
            <tr>
                <td> Folder Name</td>
                <td> <editfolderform:foldernamefield> </editfolderform:foldernamefield> </td>
            </tr>
            <tr>
                <td> Start date (must be parsable by java.util.DateFormat#parse): </td>
                <td> <editfolderform:startdatefield> </editfolderform:startdatefield> </td>
            </tr>
            <tr>
                <td> End date (must be parsable by java.util.DateFormat#parse): </td>
                <td> <editfolderform:enddatefield> </editfolderform:enddatefield> </td>
            </tr>
            <tr>
                <td> Is Visible </td>
                <td> <editfolderform:visiblelabel> </editfolderform:visiblelabel> </td>
            </tr>
        </table>
        <editfolderform:editbutton></editfolderform:editbutton>
        <br>
        <editfolderform:posebutton></editfolderform:posebutton>
        <br>
        <editfolderform:deletebutton></editfolderform:deletebutton>
        <br>
        <editfolderform:deleteproblemsbutton></editfolderform:deleteproblemsbutton>
    </lift:Coursesnippet.rendereditfolderform>
    <br>
    <br>
    <lift:Coursesnippet:renderaddproblems></lift:Coursesnippet:renderaddproblems>
    <h2>Exercises</h2>
    <lift:Coursesnippet.renderexercises>
        <table>
            <tr>
                <td> Max Grade: </td>
                <td> <renderbatcheditform:maxgradefield> </renderbatcheditform:maxgradefield> </td>
            </tr>
            <tr>
                <td> Number of attempts allowed (0 --> unlimited): </td>
                <td> <renderbatcheditform:attemptsfield> </renderbatcheditform:attemptsfield>
            </tr>
        </table>
        <renderbatcheditform:deletebutton></renderbatcheditform:deletebutton>
        <renderbatcheditform:editbutton></renderbatcheditform:editbutton>
    </lift:Coursesnippet.renderexercises>
    <lift:Coursesnippet.renderfolerimportbutton form="POST" multipart="true">
        <p>Select either an xml file or a zip file containing xml files</p>
        <input type="file" />
        <input type="submit" value="Submit" />
    </lift:Coursesnippet.renderfolerimportbutton>
    <br>
    <br>
    <lift:Coursesnippet.foldersupervisorsection></lift:Coursesnippet.foldersupervisorsection>
</div>
</body>
</html>
