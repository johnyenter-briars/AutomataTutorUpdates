<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=course-surrounding;at=content">
    <h2>Create a Folder</h2>
    <lift:Foldersnippet.renderaddfolderform form="POST">
        <table>
            <tr>
                <td> Folder Name</td>
                <td> <createfolderform:foldernamefield> </createfolderform:foldernamefield> </td>
            </tr>
            <tr>
                <td> Start date (must be parsable by java.util.DateFormat#parse): </td>
                <td> <createfolderform:startdatefield> </createfolderform:startdatefield> </td>
            </tr>
            <tr>
                <td> End date (must be parsable by java.util.DateFormat#parse): </td>
                <td> <createfolderform:enddatefield> </createfolderform:enddatefield> </td>
            </tr>
            <tr>
                <td> </td>
                <td> <createfolderform:createbutton> </createfolderform:createbutton> </td>
            </tr>
        </table>
    </lift:Foldersnippet.renderaddfolderform>
</div>
</body>
</html>
