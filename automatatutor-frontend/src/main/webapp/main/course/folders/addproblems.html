<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=course-surrounding;at=content">
    <h2>Add Problems</h2>
    <lift:Coursesnippet.rendereditfolderform form="POST">
        <table>
            <tr>
                <td> Folder Name</td>
                <td> <editfolderform:foldernamefield> </editfolderform:foldernamefield> </td>
            </tr>
            <tr>
                <td> Start date (must be parsable by java.util.DateFormat#parse): </td>
                <td> <editfolderform:startdatefield> </editfolderform:startdatefield> </td>
            </tr>
            <tr>
                <td> End date (must be parsable by java.util.DateFormat#parse): </td>
                <td> <editfolderform:enddatefield> </editfolderform:enddatefield> </td>
            </tr>
            <tr>
                <td> </td>
                <td> <editfolderform:editbutton> </editfolderform:editbutton> </td>
            </tr>
            <tr>
                <td> </td>
                <td> <editfolderform:deletebutton> </editfolderform:deletebutton> </td>
            </tr>
        </table>
    </lift:Coursesnippet.rendereditfolderform>
    <lift:Problempoolsnippet.searchform>
        <form method="get">
            <h3>Search / Filter:</h3>
            <div style="display: flex;">
                <div style="margin: 5px;">
                    <label class="description" for="input_description">Description</label>
                    <filter:description></filter:description>
                </div>
                <div style="margin: 5px;">
                    <label class="description" for="input_problemtype">Problem Type</label>
                    <filter:problemtype></filter:problemtype>
                </div>
            </div>
            <input type="submit" value="Search" /><a href="?"><input type='button' value="Clear"></a>
        </form>
    </lift:Problempoolsnippet.searchform>
    <br/>
    <lift:Problempoolsnippet.renderproblemoptions>
    </lift:Problempoolsnippet.renderproblemoptions>
</div>
</body>
</html>
