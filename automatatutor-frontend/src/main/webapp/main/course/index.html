<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=course-surrounding;at=content">
	<h2>Course Overview</h2>
	<lift:Coursesnippet.rendercoursename></lift:Coursesnippet.rendercoursename>

	<lift:Coursesnippet.addfolderbutton form="POST">
		<table>
			<tr>
				<td> Folder Name</td>
				<td> <createfolderform:foldernamefield> </createfolderform:foldernamefield> </td>
			</tr>
			<tr>
				<td> Start date (must be parsable by java.util.DateFormat#parse): </td>
				<td> <createfolderform:startdatefield> </createfolderform:startdatefield> </td>
			</tr>
			<tr>
				<td> End date (must be parsable by java.util.DateFormat#parse): </td>
				<td> <createfolderform:enddatefield> </createfolderform:enddatefield> </td>
			</tr>
			<tr>
				<td> </td>
				<td> <createfolderform:createbutton> </createfolderform:createbutton> </td>
			</tr>
		</table>
	</lift:Coursesnippet.addfolderbutton>
	<lift:Coursesnippet.renderfolders></lift:Coursesnippet.renderfolders>
	<br>
	<br>
	<lift:Coursesnippet.supervisorsection></lift:Coursesnippet.supervisorsection>
	<lift:Coursesnippet.rendercourseimportbutton form="POST" multipart="true">
		<p>Select either an xml file or a zip file containing xml files</p>
		<input type="file" />
		<input type="submit" value="Submit" />
	</lift:Coursesnippet.rendercourseimportbutton>
</div>
</body>

</html>
