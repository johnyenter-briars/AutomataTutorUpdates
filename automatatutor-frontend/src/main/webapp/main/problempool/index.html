<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Problem Pool</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">

    <lift:Problempoolsnippet.renderproblempool>
        <h3>Search / Filter:</h3>
        <div style="display: flex;">
            <div style="margin: 5px;">
                <label class="name">Name</label>
                <problempool:namefilter> </problempool:namefilter>
            </div>
            <div style="margin: 5px;">
                <label class="description">Description</label>
                <problempool:descriptionfilter> </problempool:descriptionfilter>
            </div>
            <div style="margin: 5px;">
                <label class="problemtype">Problem Type</label>
                <problempool:problemtypefilter> </problempool:problemtypefilter>
            </div>
        </div>
        <problempool:problemlist> </problempool:problemlist>
    </lift:Problempoolsnippet.renderproblempool>
    <lift:Problempoolsnippet.renderimportbutton form="POST" multipart="true">
        <p>Try uploading a file:</p>
        <input type="file" />
        <input type="submit" value="Submit" />
    </lift:Problempoolsnippet.renderimportbutton>
</div>
</body>
</html>
