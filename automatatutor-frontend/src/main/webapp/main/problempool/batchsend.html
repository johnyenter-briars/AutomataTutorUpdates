<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h2>Batch Send</h2>

        <table>
            <tr>
                <td> Max Grade: </td>
                <td> <renderbatchsendform:maxgradefield> </renderbatchsendform:maxgradefield> </td>
            </tr>
