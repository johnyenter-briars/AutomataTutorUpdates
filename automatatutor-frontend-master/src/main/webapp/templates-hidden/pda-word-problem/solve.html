<div>
	<script>
        function cleanInputOf(id) {
            const input = document.getElementById(id);
            if (input === null) return '';
            input.value = input.value.replace(/[<>&]/g, '');
            return input.value;
        }
	</script>
	<h3> Solve PDA words problem</h3>
	<div style="font-size: 14px">Description: <solveform:shortdescription></solveform:shortdescription></div>
	<div style="font-size: 14px">
	Fill the fields below with words that are/are not in the language the following PDA accepts:
	</div>

	</br></br>

	<lift:embed what="/templates-hidden/generic-pda-problems/applet"> </lift:embed>

	<form class="lift:form">
		<div>
			<div>Run a simulation:</div>
			<solveform:word></solveform:word>

		</div>
		<solveform:setupscript> </solveform:setupscript>

		words in the language: <solveform:wordsinlanguage></solveform:wordsinlanguage>

		<solveform:submitbutton> </solveform:submitbutton>
		<solveform:returnlink> </solveform:returnlink>
	</form>

	<div id="feedbackdisplay" style="display:none" class="gradefeed">

	</div>

</div>
